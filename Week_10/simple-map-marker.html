<body>

    <script>

    var map; 
    var lat;

  function getLocation () {
    // conditional to check if the user's browser supports geolocation 
    if (navigator.geolocation) {
      // geolocation exists, let's use it to get our current position object 
      // pass it into a callback function we write 
      navigator.geolocation.getCurrentPosition(setPosition);

      alert('Your Browser Does Not Support Geolocation')
    }
  }

  function getPosition (position){
    console.log(position.coords.latitude);
    console.log(position.coords.longitude);

    lat = position.coords.latitude; 
    lon = position.coords.longitude; 

    // myLatLng = {
    //   lat: lat,
    //   lng: lon
    // }

    myLatLng.lat = lat; 
    myLatLng.lng = lon;

    initMap ()
  }

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE
    &callback=initMap">
    </script>
